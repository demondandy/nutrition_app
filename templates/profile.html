{% extends "layout.html" %}

{% block content %}
<div class="card shadow p-4">
    <h3>Profile Information</h3>
    <form method="post">
        <div class="mb-3">
            <label for="height" class="form-label">Height (cm)</label>
            <input type="number" step="0.1" class="form-control" id="height" name="height" value="{{ user.height_cm or '' }}" required>
        </div>
        <div class="mb-3">
            <label for="weight" class="form-label">Weight (kg)</label>
            <input type="number" step="0.1" class="form-control" id="weight" name="weight" value="{{ user.weight_kg or '' }}" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" value="{{ user.age or '' }}" required>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" name="gender" id="gender" required>
                <option value="">Select</option>
                <option value="male" {% if user.gender == 'male' %}selected{% endif %}>Male</option>
                <option value="female" {% if user.gender == 'female' %}selected{% endif %}>Female</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="activity" class="form-label">Activity Level</label>
            <select class="form-select" name="activity" id="activity" required>
                <option value="">Select</option>
                <option value="low" {% if user.activity_level == 'low' %}selected{% endif %}>Low</option>
                <option value="medium" {% if user.activity_level == 'medium' %}selected{% endif %}>Medium</option>
                <option value="high" {% if user.activity_level == 'high' %}selected{% endif %}>High</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>

    {% if bmi %}
    <div class="alert alert-info mt-3">
        Your BMI: <strong>{{ bmi|round(1) }}</strong>
    </div>
    {% endif %}
</div>
{% endblock %}
